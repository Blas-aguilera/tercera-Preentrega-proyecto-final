                                <div class="col mb-3">

                        </div>
                        <div class="mb-3">

                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mensaje:</label>
                            <textarea name="" class="form-control" placeholder="Escriba su mensaje aqui" rows="3"
                                required></textarea>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Enviar</button>
                        </div>
                        </form>
                    </div>
                    <div class="col-md-5 bg-light">
